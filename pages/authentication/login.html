<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="./auth.css">
    <link rel="stylesheet" href="https://aems-ui.netlify.app/aems.css" />
    <script src="https://kit.fontawesome.com/e24bb32a8e.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar" id="header">
        <div class="navbar-title">
            <a href="../../index.html">JEWELORY</a>
        </div>
        <div class="search-bar">
            <input type="text" name="search" placeholder="🔍 Search">
        </div>
        <div class="navbar-menu flex-center">
            <a href="">
                <i class="fa fa-user"></i>
                <span>Login</span>
            </a>

            <a href="../wishlist/wishlist.html">
                <div class="badge-on-icon">
                    <i class="fa fa-heart icon-stroke fa-1x"> </i>
                    <span class="badge badge-sm center">0</span>
                </div>
            </a>
            <a href="">
                <div class="badge-on-icon">
                    <i class=" fas fa-shopping-cart fa-1x"></i>
                    <span class="badge badge-sm center">0</span>
                </div>
            </a>
        </div>
    </nav>

    <main class="auth-container">
        <form action="">
            <h4 class="text-center">Login</h4>
            <div class="input-container">
                <label for="email" class="label">Email Address *</label>
                <input type="text" id="email" class="input" placeholder="Enter email address">
            </div>
            <div class="input-container">
                <label for="password" class="label">Password *</label>
                <input type="password" id="password" class="input" placeholder="Enter password">
            </div>
            <div class="login-remember">
                <label for="remember-me"><input type="checkbox" id="remember-me">Remember Me</label>
                <a href="" class="forgot-password">Forgot your password ?</a>
            </div>
            <button class="authentication-btn">Login</button>
            <div class="flex-center">
                <a href="./signup.html"> Create New Account <i class="fa fa-chevron-right"></i></a>
            </div>

        </form>
    </main>

</body>

</html>
